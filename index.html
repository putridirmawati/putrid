    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: wave 5s infinite linear;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item-produk {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-produk:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .item-produk img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .item-produk h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .item-produk p {
            font-size: 1em;
            margin: 10px 0;
            color: #555;
        }

        .btn-beli {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-beli:hover {
            background-color: #ff7a00;
            transform: scale(1.05);
        }

        .keranjang {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff8c00;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .keranjang:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

    <script>
        let keranjang = [];

        function tambahKeKeranjang(namaProduk, harga) {
            keranjang.push({ nama: namaProduk, harga: harga });
            alert(namaProduk + " telah ditambahkan ke keranjang!");
        }

        function lihatKeranjang() {
            if (keranjang.length > 0) {
                let daftarKeranjang = keranjang.map(item => `${item.nama} - Rp ${item.harga}`).join('\n');
                alert("Keranjang Belanja:\n" + daftarKeranjang);
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    </script>
